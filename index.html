<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book searching api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h2 class="text-center text-danger p-4 mt-4">Search Your Book</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the Book"
        aria-label="Search the Book"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchField()"
        class="btn btn-outline-secondary text-light"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>
    <!-- search result -->
    <h3 id="BookNum" class="fs-2 text-light text-center m-5"></h3>
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 m-4"></div>
    <div id="no-Result" class="text-danger text-center m-2"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
